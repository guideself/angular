<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>自定义指令</title>
<script
	src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body ng-app="myApp">
	<h1>你可以通过以下方式来调用指令：</h1>
	<ul>
		<li>元素名</li>
		<li>属性</li>
		<li>类名</li>
		<li>注释</li>
	</ul>

	<p>restrict 值可以是以下几种:</p>
	<ul>
		<li>E 作为元素名使用</li>
		<li>A 作为属性使用</li>
		<li>C 作为类名使用</li>
		<li>M 作为注释使用</li>
		<li>restrict 默认值为 EA, 即可以通过元素名和属性名来调用指令。</li>
	</ul>


	<runoobdirective1></runoobdirective1>
	<div runoobdirective1></div>
	<div class="runoobdirective2"></div>
	<!-- directive: runoobdirective3 -->

	<script>
		var app = angular.module("myApp", []);
		app.directive("runoobdirective1", function() {
			return {
				template : "<h1>自定义指令!</h1>"
			};
		});

		app.directive("runoobdirective2", function() {
			return {
				restrict : "C",
				template : "<h1>自定义指令!</h1>"
			};
		});

		app.directive("runoobdirective3", function() {
			return {
				restrict : "M",
				replace : true,
				template : "<h1>自定义指令!</h1>"
			};
		});
	</script>
</body>
</html>
