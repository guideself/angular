<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Scope(作用域)</title>
<script
	src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<body>
	<p>$rootScope
		全局对象的属性可在所有子作用域中访问，子作用域互相无法访问对方的私有变量，这一点与js的函数作用域完全一致。</p>
	<form ng-app='myApp' name="myForm" ng-init=" myText='test' ">
		<div ng-controller="myCtrl">{{myf + allf + mys + alls}} // 1 全局1
			全局2</div>
		<div ng-controller="myCtrl2">{{myf + allf + mys + alls}} // 全局1
			2 全局2</div>
	</form>

	<script>
		var app = angular.module('myApp', []);
		// 两个控制器
		app.controller('myCtrl', [ '$scope', '$rootScope', myCtrl ]);
		app.controller('myCtrl2', [ '$scope', '$rootScope', myCtrl2 ]);

		function myCtrl($scope, $rootScope) {
			$scope.myf = 1;
			$rootScope.allf = '全局1';
		}

		function myCtrl2($scope, $rootScope) {
			$scope.mys = 2;
			$rootScope.alls = '全局2';
		}
	</script>
</body>
</html>
