<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>路由</title>
<script
	src="http://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
<script
	src="https://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>

</head>
<body ng-app="ngRouteExample" class="ng-scope">
	<script type="text/javascript">
		angular.module('ngRouteExample', [ 'ngRoute' ]).controller(
				'HomeController', function($scope, $route) {
					$scope.$route = $route;
				}).controller('AboutController', function($scope, $route) {
			$scope.$route = $route;
		}).config(function($routeProvider) {
			$routeProvider.when('/home', {
				templateUrl : 'embedded.home.html',
				controller : 'HomeController'
			}).when('/about', {
				templateUrl : 'embedded.about.html',
				controller : 'AboutController'
			}).otherwise({
				redirectTo : '/home'
			});
		});
	</script>

	<script type="text/ng-template" id="embedded.home.html">
      <h1> Home </h1>
  </script>

	<script type="text/ng-template" id="embedded.about.html">
      <h1> About </h1>
  </script>

	<div>
		<div id="navigation">
			<a href="#/home">Home</a> <a href="#/about">About</a>
		</div>

		<div ng-view=""></div>
	</div>
</body>
</html>
